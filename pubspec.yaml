name: shunkan
description: "Real-time audio recording with Japanese transcription and Chinese translation."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # API
  dart_openai: ^4.0.0
  web_socket_channel: ^2.4.0

  # Audio
  record: ^6.2.0
  permission_handler: ^11.3.1

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Storage
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.4
  path_provider: ^2.1.3
  shared_preferences: ^2.3.0

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  drift_dev: ^2.18.0
  riverpod_generator: ^2.4.3

flutter:
  uses-material-design: true
